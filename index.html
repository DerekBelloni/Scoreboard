<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Score Board</title>
</head>

<body>
  <div class="row justify-content-between">
    <div class="col-4 d-flex justify-content-center">
      <div>
        <button onclick="increaseTeamOneScore()">Team One Point +</button>
      </div>
      <div>
        <button onclick="decreaseTeamOneScore()"> Team One Point -</button>
      </div>
    </div>

    <div class="col-4 d-flex justify-content-center">
      <div>
        <button onclick="resetScore()">Reset</button>
      </div>
    </div>

    <div class="col-4 d-flex justify-content-center">
      <div>
        <button onclick="increaseTeamTwoScore()">Team Two Point + </button>
      </div>
      <div>
        <button onclick="decreaseTeamTwoScore()">Team Two Point -</button>
      </div>
    </div>

    <div>
      <button onclick="addTeam()">
        Add Team
      </button>
    </div>

    <div class="row section-two justify-content-between">
      <div class="col-4 d-flex align-items-around m-auto">
        <div>
          <h3>SCOREBOARD: </h3>
        </div>
      </div>
      <div class="col-4 d-flex align-items-around m-auto">
        <h5 id="team-one-sb">Team One: </h5>
      </div>
      <div class="col-4 d-flex align-items-around m-auto">
        <h5 id="team-two-sb">Team Two: </h5>
      </div>

    </div>


</body>

<script src="app.js"></script>

</html>
